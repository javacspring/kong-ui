<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="KONG-UI" />
  <title>KONG UI</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

  <paper-drawer-panel id="paperDrawerPanel">
    <!-- Drawer Scroll Header Panel -->
    <paper-header-panel drawer fixed>

      <!-- Drawer Toolbar -->
      <paper-toolbar id="drawerToolbar">
        <span class="paper-font-title">KONG UI</span>
      </paper-toolbar>

      <!-- Drawer Content -->
      <paper-menu id="drawerMenu" class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
        <a data-route="apis" href="#!/apis">
          <iron-icon icon="code"></iron-icon>
          <span>APIs</span>
        </a>

        <a data-route="consumers" href="#!/consumers">
          <iron-icon icon="social:people"></iron-icon>
          <span>Consumers</span>
        </a>

        <a data-route="plugins" href="#!/plugins">
          <iron-icon icon="extension"></iron-icon>
          <span>Plugins</span>
        </a>
      </paper-menu>

    </paper-header-panel>

    <!-- Main Area -->
    <!--<paper-scroll-header-panel main condenses keep-condensed-header>-->

    <paper-header-panel main class="flex">

      <!-- Main Content -->
      <div id="mainContent" class="content">
        <iron-pages attr-for-selected="data-route" selected="{{route}}">

          <!-- API List View -->
          <section data-route="apis">
            <kui-toolbar>
              <div crumbtrail><span>{{settings.servers.0.name}}</span></div>
              <div icontray>
                <paper-icon-button icon="social:person-add" on-tap="addConsumer"></paper-icon-button>
                <paper-icon-button icon="code" on-tap="addAPI"></paper-icon-button>
              </div>
            </kui-toolbar>

            <iron-ajax id="ajaxAPI" last-response="{{apis}}" auto></iron-ajax>

            <div class="list-view">
              <div class="list-item-header">
                <span>APIs</span>
              </div>

              <iron-list items="[[apis.data]]" as="item">
                <template>
                  <div class="list-item">
                      <div>Name: <span>{{item.name}}</span></div>
                      <div>Endpoint: <span>{{item.public_dns}}</span><span>{{item.path}}</span></div>
                  </div>
                </template>
              </iron-list>
            </div>
          </section>

          <!-- API New/Edit -->
          <section data-route="api-edit">
            <kui-api-edit id="kuiEditAPI"></kui-api-edit>
          </section>

          <!-- Consumer List View -->
          <section data-route="consumers">
            <kui-toolbar>
              <div crumbtrail><span>{{settings.servers.0.name}}</span></div>
              <div icontray>
                <paper-icon-button icon="social:person-add" on-tap="addConsumer"></paper-icon-button>
                <paper-icon-button icon="code" on-tap="addAPI"></paper-icon-button>
              </div>
            </kui-toolbar>


            <iron-ajax id="ajaxConsumers" last-response="{{consumers}}" auto></iron-ajax>

            <div class="list-view">
              <div class="list-item-header">
                <span>Consumers</span>
              </div>

              <iron-list items="[[consumers.data]]" as="item">
                <template>
                  <div class="list-item">
                    <div>Name: <span>{{item.username}}</span></div>
                    <!--<div>Endpoint: <span>{{item.public_dns}}</span><span>{{item.path}}</span></div>-->
                  </div>
                </template>
              </iron-list>
            </div>
          </section>

          <!-- Consumer New/Edit -->
          <section data-route="consumer">
            <edit-consumer id="editConsumer"/>
          </section>

          <!-- Plugin List View -->
          <section data-route="plugins">
            <kui-toolbar>
              <div crumbtrail><span>{{settings.servers.0.name}}</span></div>
              <div icontray>
                <paper-icon-button icon="social:person-add" on-tap="addConsumer"></paper-icon-button>
                <paper-icon-button icon="code" on-tap="addAPI"></paper-icon-button>
              </div>
            </kui-toolbar>

            <iron-ajax id="ajaxPlugins" last-response="{{plugins}}" auto></iron-ajax>

            <div class="list-view">
              <div class="list-item-header">
                <span>Plugins</span>
              </div>

              <iron-list items="[[plugins.enabled_plugins]]" as="item">
                <template>
                  <div class="list-item">
                    <div><span>{{item}}</span></div>
                    <!--<div>Endpoint: <span>{{item.public_dns}}</span><span>{{item.path}}</span></div>-->
                  </div>
                </template>
              </iron-list>
            </div>
          </section>

          <!-- API Plugin Config -->
          <section data-route="plugin">
            <h2>API Plugin Config</h2>
          </section>

        </iron-pages>
      </div>
    </paper-header-panel>

  </paper-drawer-panel>

</template>

<!-- build:js scripts/app.js -->
<script src="settings.js"></script>
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
