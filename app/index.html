<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="KONG-UI" />
  <title>KONG UI</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <iron-ajax
      id="ajaxRoute"
      handle-as="json"
      on-response="handleRouteResponse"
      debounce-duration="300"></iron-ajax>

    <iron-ajax
      id="ajaxConsumer"
      handle-as="json"
      on-response="handleConsumerResponse"
      debounce-duration="300"></iron-ajax>

      <!-- Main Area -->
      <!--<paper-scroll-header-panel main condenses keep-condensed-header>-->
    <paper-header-panel main class="flex">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <!-- topBar -->
            <!-- if no tbCrumbs show normal icon -->
              <template is="dom-if" if="{{!tbCrumbs}}">
                <paper-icon-button id="paperToggle" icon="check-box-outline-blank" paper-drawer-toggle></paper-icon-button>
              </template>
            <!-- else, show back icon -->
              <template is="dom-if" if="{{tbCrumbs}}">
                <paper-icon-button id="paperToggle" icon="icons:chevron-left" on-tap="navHome" paper-drawer-toggle></paper-icon-button>
              </template>

            <span class="flex"></span>

            <!-- Toolbar icons -->

              <template is="dom-repeat" items="{{tbActions}}">
                <paper-icon-button id="{{item.id}}" alt="{{item.title}}" icon="{{item.icon}}" onclick="{{item.action}}"></paper-icon-button>
              </template>
              <!--<paper-icon-button icon="social:person-add" on-tap="addConsumer"></paper-icon-button>-->
              <!--<paper-icon-button icon="code" on-tap="addAPI"></paper-icon-button>-->


          <!-- middleBar -->
          <div class="middle middle-container center horizontal layout">
            <!-- if we are on the main screen -->
            <template is="dom-if" if="{{!tbCrumbs}}">
              <div class="app-name">KONG UI</div>
              <iron-icon icon="chevron-right"></iron-icon>
              <select id="server_select">
                <template is="dom-repeat" items="{{settings.servers}}">
                  <option value="{{item.address}}">{{item.name}}</option>
                </template>
              </select>
            </template>

            <!-- else, tbCrumbs mean we are editing a resource
                 so show trail detail instead -->
            <template is="dom-if" if="{{tbCrumbs}}">
              <!--<iron-icon icon="chevron-right"></iron-icon>-->
              <span>{{tbCrumbs}}</span>
            </template>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <h2>Routes</h2>
              <div id="route-list" class="card-list">
                <template is="dom-repeat" items="{{routes}}">
                  <paper-material elevation="1" id="{{item.name}}" on-tap="editAPI">
                    <span publicdns>{{item.public_dns}}</span>
                    <span path>{{item.path}}</span>
                    <span filler style="flex-grow: 1;"></span>
                    <paper-icon-button icon="chevron-right"></paper-icon-button>
                  </paper-material>
                </template>
              </div>

              <h2>Consumers</h2>
              <div id="consumer-list" class="card-list">
                <template is="dom-repeat" items="{{consumers}}">
                  <paper-material elevation="1" id="{{item.username}}" on-tap="editConsumer">
                    <span username>{{item.username}}</span>
                    <span filler style="flex-grow: 1;"></span>
                    <paper-icon-button icon="chevron-right"></paper-icon-button>
                  </paper-material>
                </template>
              </div>
            </section>

            <section data-route="api">
              Edit route for <span>{{params.name}}</span>
            </section>

            <section data-route="consumer">
              <edit-consumer id="editConsumer"/>
            </section>

          </iron-pages>
        </div>
    </paper-header-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="settings.js"></script>
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
