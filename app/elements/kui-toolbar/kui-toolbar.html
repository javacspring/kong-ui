<dom-module id="kui-toolbar">
  <style>
    :host {
      display: block;
      width: 100%;
    }

    paper-toolbar.tall .app-name {
      font-size: 40px;
      font-weight: 300;
      /* Required for main area's paper-scroll-header-panel custom condensing transformation */
      -webkit-transform-origin: left center;
      transform-origin: left center;
    }

    #mainToolbar .middle-container  {
      height: 100%;
      margin-left: 0;
    }

    #mainToolbar:not(.tall) .middle {
      font-size: 18px;
      padding-bottom: 0;
    }

    #mainToolbar .bottom {
      /*margin-left: 48px;*/
      /* Required for main area's paper-scroll-header-panel custom condensing transformation */
      -webkit-transform-origin: left center;
      transform-origin: left center;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
  </style>
  <template>
    <paper-toolbar id="mainToolbar">
      <!-- topBar (default -->
      <paper-icon-button id="apiPaperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
      <span class="flex"></span>
      <content select="[icontray]"></content>
      <!-- middleBar -->
      <div class="middle middle-container center horizontal layout">
        <div class="app-name">
          <content select="[crumbtrail]"></content>
          <!--<span>{{settings.servers.0.name}}</span>-->
        </div>
      </div>
    </paper-toolbar>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'kui-toolbar',

        properties: {
        },

        ready: function() {
          this.settings = app.settings;
          console.log("toolbar ready");
        }

      });
    })();
  </script>

</dom-module>
