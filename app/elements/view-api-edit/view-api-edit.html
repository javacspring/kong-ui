<dom-module id="view-api-edit">
  <link rel="stylesheet" href="view-api-edit.css">

  <template>
    <paper-material>
      What what:
      <span>{{item.name}}</span>
    </paper-material>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'view-api-edit',
        properties: {
          item: Object
        },

        foo: Object(),

        /* --- Life Cycle --- */
        ready: function() {
          this.foo = {
            first: "Test"
          }
        }
      });
    })();
  </script>

</dom-module>
