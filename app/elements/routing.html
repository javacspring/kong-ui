<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    page('/','/apis');

//    page('/', function () {
//      app.route = 'apis';
//    });

    page('/apis', function () {
      app.route = 'apis';
    });

    page('/addAPI', function(){
      app.tbCrumbs = "API / New";
      app.tbActions = [
        {id:"bAddConsumerCancel",title:"Cancel",icon:"close",action:app.$.editConsumer.cancel},
        {id:"bAddConsumerSave",title:"Save",icon:"check",action:app.$.editConsumer.save}
      ];
      app.api = null;
      app.route = 'api';
      app.params = {};
    });

    page('/api/:name', function (data) {
      app.tbCrumbs = "API / " + data.params.name;
      app.route = 'api';
      app.params = data.params;
    });

    page('/addConsumer', function(){
      // Prep Data
      app.consumer = null;

      // Setup Toolbar
      app.tbCrumbs = "Consumer / New";
      app.tbActions = [
        {id:"bAddConsumerCancel",title:"Cancel",icon:"close",action:app.$.editConsumer.cancel},
        {id:"bAddConsumerSave",title:"Save",icon:"check",action:app.$.editConsumer.save}
      ];

      // Set Route
      app.route = 'consumer';
      app.params = {};
    });

    /* --- editConsumer --- */
    page('/consumer/:name', function (data) {
      app.tbCrumbs = "Consumer / " + data.params.name;
      app.route = 'consumer';
      app.params = data.params;
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
