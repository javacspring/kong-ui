<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    page('/','/apis');

    page('/apis', function () {
      app.drawerSelected = 0;
      app.route = 'apis';
    });

    page('/apis/new', function(){
//      app.selectedAPI = new app.APIModel();
//      app.route = 'api-edit';
//      app.params = {};

      app.$.scratch.innerHTML = "";
      var node = document.createElement("view-api-edit");
      app.$.scratch.appendChild(node);
      app.route = 'scratch';
    });
    page.exit('/apis/new', function(){
      console.log("exit api create");
      app.$.scratch.innerHTML = "";
    });


    page('/apis/:name', function (data) {
      app.route = 'api-edit';
      app.params = data.params;
    });

    page('/consumers', function() {
      app.drawerSelected = 1;
      app.route = 'consumers';
    });

    page('/consumers/new', function(){
      app.consumer = null;
      app.route = 'consumer-edit';
      app.params = {};
    });

    page('/consumer/:name', function (data) {
      app.route = 'consumer-edit';
      app.params = {};
    });

    page('/plugins', function() {
      app.drawerSelected = 2;
      app.route = 'plugins';
    });

    page('/apis/:name/plugins/:plugin', function() {
      app.route = 'api-plugins';
    });

    page('/apis/:name/plugins/:plugin', function() {
      app.route = 'api-plugins';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
