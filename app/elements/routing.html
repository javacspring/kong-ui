<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    page('/','/apis');

    page('/apis', function () {
      app.route = 'apis';
    });

    page('/apis/new', function(){
      app.selectedAPI = new app.APIModel();
      app.route = 'api-edit';
      app.params = {};
    });

    page('/apis/:name', function (data) {
      app.route = 'api-edit';
      app.params = data.params;
    });

    page('/consumers', function() {
      app.route = 'consumers';
    });

    page('/consumers/new', function(){
      app.consumer = null;
      app.route = 'consumer-edit';
      app.params = {};
    });

    page('/consumer/:name', function (data) {
      app.route = 'consumer-edit';
      app.params = {};
    });

    page('/plugins', function() {
      app.route = 'plugins';
    });

    page('/apis/:name/plugins/:plugin', function() {
      app.route = 'api-plugins';
    });

    page('/apis/:name/plugins/:plugin', function() {
      app.route = 'api-plugins';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
